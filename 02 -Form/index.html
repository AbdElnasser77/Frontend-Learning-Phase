<html>

<head></head>

<body style="background-color: black;">

    <fieldset style="background-color: #232D3F;">
        <legend > <fieldset style="background-color: #008170;"> Personal Data </fieldset> </legend>

        <form>



            <fieldset  style="background-color: #005B41;">
                <br>
                <legend> <fieldset  style="background-color: #008170;">YourName</fieldset>  </legend>
                <table>
                    <tr>
                        <td>
                            <label for="fName">First Name </label>
                        </td>
                        <td>
                            : <input type="text" id="fName" name="fName" placeholder="ex Ahmed">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="sName">Second Name </label>
                        </td>
                        <td>
                            : <input type="text" id="sName" name="sName" placeholder="ex AbdElnasser">
                        </td>
                    </tr>
                </table>
                <br>
            </fieldset>

            <br><br><br>


            <table>
                <tr>
                    <td>
                        <label for="Phone">Your Phone </label>
                    </td>
                    <td>
                        : <input type="tel" id="Phone" name="Phone" placeholder="+20">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Email">Email </label>
                    </td>
                    <td>
                        : <input type="email" id="Email" name="Email" placeholder="someone@example.com">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass">Password </label>
                    </td>
                    <td>
                        : <input type="password" id="pass" name="pass">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="rePass">Re-Password </label>
                    </td>
                    <td>
                        : <input type="password" id="rePass" name="rePass">
                    </td>
                </tr>
            </table>

            <br><br><br><br>
            <input type="radio" name="gender" value="M">
            <label> Male</label>
            <br>
            <input type="radio" name="gender" value="F">
            <label>Female</label>

            <br><br><br>

            <input type="checkbox" name="status" value="Student">
            <label>Student</label>
            <br>
            <input type="checkbox" name="status" value="Graduate">
            <label>Graduated</label>

            <br><br><br>

            <select name="UNI" id="UNI">
                <optgroup label="group 1">
                    <option value="AUC">AUC</option>
                    <option value="BUE">BUE</option>
                </optgroup>
                <optgroup label="group 2">
                    <option value="MSA">MSA</option>
                    <option value="FCU">FCU</option>
                    <option value="ASU">ASU</option>
                </optgroup>
                <optgroup label="group 3">
                    <option value="NUC">NUC</option>
                    <option value="OCU">OCU</option>
                </optgroup>
            </select>
            <br>
            
            
            
            <br>
            <button type="submit" style="background-color: black;"><img src="images/submit-button-png-23.png" width="125px" alt=""></button>
        </form>
    </fieldset>

</body>

</html>
