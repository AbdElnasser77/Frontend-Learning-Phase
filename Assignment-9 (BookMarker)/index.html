<html>
<head>
    <title>BookMarker</title>
    <!-- CSS File Link-->
    <link rel="stylesheet" href="css/style.css">
    <!-- Fontawesome Link -->
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <main>
        <div class="container">
            <div class="title">
                <h1><span class="h-style">B</span>ook <span class="h-style">M</span>arker</h1>
                <p> Bookmark your favorite sites </p>
            </div>
            <div class="inputs">
                <div class="input-group">
                    <label for="name"> <i class="fa-solid fa-bookmark"></i>  Site Name</label>
                    <input type="text" class="" id="name" placeholder=" Bookmark Name"/>
                </div>
                <div class="input-group">
                    <label for="URL"> <i class="fa-solid fa-link "></i> Site URL</label>
                    <input type="text" class="" id="URL" placeholder=" Website URL"/>
                </div>
                <button type="submit" onclick="AddSite()" class="submit-button"> SUBMIT </button>
            </div>

            <div class="validation-container">
                <div class="overlay"></div>
                <div class="validation-div">
                    <p>Site Name or Url is not valid, Please follow the rules below :</p>
                    <p>- Site name must contain at least 3 characters</p> 
                    <p>- Site URL must be a valid one</p>
                    <div class="close"> <i class="fa-solid fa-xmark"></i></div>
                </div>
            </div>

            <table>
                <thead>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </thead>
                <tbody id="Table-Body">
                </tbody>
            </table>
        </div>
    </main>
    


    




    <script src="https://kit.fontawesome.com/14d6c58e3f.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
